<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js" defer></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="navbar">
    <span class="logo">
      tweeter
    </span>
    <div class="right-side">
      <h1>Write a new tweet</h1>
      <div class="icon">
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </div>
  </nav>
  <header>
    <div class="header">
      <img src="/images/profile-hex.png" class="avatar">
      <h2 class="name">Your Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main>
    <section class="new-tweet">
      <form action="/tweets/" method="POST">
        <label for="tweet-text" class="border-bottom">What are you humming about?</label>
        <br><br>
        <textarea name="text" id="tweet-text"></textarea>
          <div>
            <span>
            <button type="submit" class="tweet-btn">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
            </span>
          </div>
      </form>
    </section>
  </main>
</body>

</html>
